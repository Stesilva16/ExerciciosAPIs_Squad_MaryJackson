{% extends 'layout.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
      <h3 class="fw-semibold" style="font-size: 1.125rem; font-family: 'poppins', sans-serif; color: #4a911ba3;">Detalhes dos Episódios</h3>
      <ul class="list-unstyled" style="font-size: 1rem; font-family: 'poppins', sans-serif; color: #070707a3;">
        <li><strong>Nome:</strong> {{ episode.name }}</li>
        <li><strong>Código:</strong> {{ episode.air_date }}</li>
        <li><strong>Episódio:</strong> {{ episode.episode }}</li>
        <li><strong>Personagens:</strong></li>
      </ul>
    </div>
  </div>
  
  <div class="row">
    {% for character in characters %}
    <div class="col-md-3 mb-3">  
      <div class="card shadow">
        <img src="{{ character.image }}" class="card-img-top" alt="{{ character.name }}">
        <div class="card-body text-center">
          <h5 style="font-family: 'poppins', sans-serif;" class="card-title h5 mb-4">{{ character.name }}</h5>
          <a href="/profile/{{ character.id }}" class="btn btn-outline-success rounded-lg btn-sm text-center" style="font-family: 'poppins', sans-serif;">Ver perfil</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  
  {% endblock %}
